<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="section/head :: head">
    <meta charset="UTF-8">
    <title>Clients</title>

</head>
<header th:insert="section/header ::header"></header>
<body>
    <div class="container">
        <form method="post" action="" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label" for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" required >
            </div>
            <div class="form-floating">
                <textarea name="context" class="form-control" placeholder="Enter context" id="context"></textarea>
                <label for="context">Comments</label>
            </div>
            <div class="mb-3">
                <label class="form-control" for="image">Image</label>
                <input type="file" class="form-control" name="image" id="image">
            </div>
            <button class="btn btn-outline-success" type="submit">Save</button>
        </form>
    </div>
</body>
<footer th:insert="section/footer ::footer"></footer>

</html>
